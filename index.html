<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="./build.css">
</head>

<body>
    <div class="containerr select-none bg-emerald-200 w-full h-screen flex items-center justify-center">
        <div class="game  sm:w-300 w-[90%]  bg-white sm:h-130 h-[calc(90%+7px)] rounded-2xl overflow-hidden">

            <div class="top sm:h-20 h-15  flex items-center sm:justify-center sm:gap-20  justify-between p-5 bg-emerald-500">
                <div class="left  sm:flex items-center justify-center gap-5 hidden">
                    <h2 class="font-bold text-4xl text-white sm:block hidden">Hit</h2>
                    <div id="hit-count"
                        class=" h-12 w-12 font-semibold text-emerald-900 bg-white flex items-center justify-center text-2xl rounded-xl">
                        0</div>
                </div>
                <div class=" items-center justify-center gap-5 flex ">
                    <h2 class="font-bold text-4xl text-white sm:block hidden ">Timer</h2>
                    <div id="timer-count"
                        class=" h-10 sm:h-12  sm:w-15 w-18 font-semibold text-emerald-900 bg-white flex items-center justify-center text-2xl rounded-xl">
                    </div>
                </div>
                <div class=" flex items-center justify-center gap-5">
                    <h2 class="font-bold sm:text-4xl text-2xl  text-white ">Score</h2>
                    <div id="score-count"
                        class=" sm:h-12 sm:w-12 h-8 w-8 font-semibold text-emerald-900 bg-white flex items-center justify-center text-2xl rounded-xl">
                        0</div>
                </div>
            </div>
            <div class="bottom w-full flex h-[calc(100%-80px)] p-5 flex-wrap gap-2 ">

            </div>
            <div
                class=" game-over-screen w-full h-[calc(100%-80px)] p-5 hidden flex-col items-center justify-center flex-wrap gap-10  ">
                <h1 class="text-6xl font-bold ">Game Over!</h1>
                <h2
                    class=" text-4xl after:w-full after:h-[2px] relative after:absolute after:bg-emerald-800 after:left-0 after:top-[100%]">
                    Your Final Score is: <span class=" final-score text-5xl font-semibold text-emerald-800">36</span>
                </h2>
                <button
                    class="retry bg-emerald-800 py-1.5 px-10 text-2xl rounded-3xl text-center text-white cursor-pointer active:bg-emerald-900">Retry</button>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
